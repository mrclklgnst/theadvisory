<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT-Like Chat</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* 游릭 Make the entire screen a flex container */
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }
        .header {
            width: 90vw; /* Matches chat width */
            max-width: 1400px;
            background: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* 游릭 Main chat container */
        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 90%;
            height: 90vh;  /* Takes up 90% of the screen */
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* 游릭 Message window (takes up most of the space) */
        .message-window {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background: #ffffff;
        }

        /* 游릭 User & Bot messages */
        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            max-width: 75%;
        }

        .user-message {
            align-self: flex-end;
            background: #83af7d;
            color: #fff;
        }

        .bot-message {
            align-self: flex-start;
            background: #ddd;
            color: #000;
        }

        /* 游릭 Fixed chat input section */
        .chat-window {
            display: flex;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #ddd;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        button {
            margin-left: 10px;
            padding: 10px 15px;
            border: none;
            background: #75aae3;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #2883e6;
        }
    </style>
</head>
<body>
    <div class="header">
        Chat Application
    </div>
    <div class="chat-container">
        <!-- Message Window -->
        <div class="message-window" id="messageWindow">
            <!-- Messages will be displayed here -->
        </div>

        <!-- Chat Input Box -->
        <div class="chat-window">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- JavaScript for handling messages -->


</body>
</html>
