<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar + Sidebar Layout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* ✅ Make sure the body takes full height */
        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        /* ✅ Top Navbar */
        .navbar {
            z-index: 1030; /* Ensures the navbar stays on top */
        }

        /* ✅ Sidebar */
        .sidebar {
            height: calc(100vh - 56px); /* Full height minus navbar height */
            width: 250px;
            position: fixed;
            top: 56px; /* Push down below navbar */
            left: 0;
            background-color: #f8f9fa;
            padding-top: 20px;
            transition: all 0.3s ease;
        }

        .sidebar .nav-link {
            color: #333;
            font-size: 18px;
            padding: 10px 15px;
        }

        .sidebar .nav-link:hover {
            background-color: #ddd;
            border-radius: 5px;
        }

        /* ✅ Content Area */
        .content {
            margin-left: 260px; /* Push main content to the right */
            padding: 20px;
            transition: margin-left 0.3s;
        }

        /* ✅ Sidebar Collapsed */
        .collapsed .sidebar {
            width: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .collapsed .content {
            margin-left: 0;
        }
    </style>
</head>
<body>

<!-- ✅ Top Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">My Website</a>
        <button class="btn btn-outline-light" id="toggleSidebar">☰</button>
    </div>
</nav>

<!-- ✅ Sidebar -->
<div class="sidebar">
    <h4 class="text-center">Dashboard</h4>
    <nav class="nav flex-column">
        <a class="nav-link active" href="#">Home</a>
        <a class="nav-link" href="#">Profile</a>
        <a class="nav-link" href="#">Settings</a>
        <a class="nav-link" href="#">Logout</a>
    </nav>
</div>

<!-- ✅ Main Content -->
<div class="content">
    <h1>Welcome to the Dashboard</h1>
    <p>This is the main content area.</p>
</div>

<script>
    // ✅ Toggle Sidebar
    document.getElementById('toggleSidebar').addEventListener('click', function() {
        document.body.classList.toggle('collapsed');
    });
</script>

</body>
</html>
